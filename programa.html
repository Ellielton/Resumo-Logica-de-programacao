<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {   // O parametro da função pode ser qualquer palavra e recebe a informação que é passado para a função.
        document.write(frase); // aqui a palavra frase executa o que está dentro do parentese da função mostra
        pulaLinha();
    }

    var ano = 2016;
    
    mostra("A idade de Flávio tem " + (ano - 1977));

    mostra("A idade de Joaquim tem " + (ano - 1996));
    
    ano = 2017
    mostra("A idade de Barney tem " + (ano - 1976));

    mostra("ola pessoal!")
    
</script>
